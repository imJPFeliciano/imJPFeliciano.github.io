name: CI

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '10.x'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci

      - name: Run lint javascript
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Remove previous files
        run: rm -rf dist

      - name: Run build
        run: npm run build
      
      - name: Commit build files
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Jonathan Peraza
          author_email: jperazafeliciano@gmail.com
          message: "feat: add build"
          add: "."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
